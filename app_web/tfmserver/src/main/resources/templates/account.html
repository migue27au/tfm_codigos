		<main class="main-content">
			<div class="container-fluid">
				<h1 class="mt-4">Account</h1>
				<div class="d-flex justify-content-center h-100">
                    <div class="card">
                    	<div class="card-header">
                    		New password
                    	</div>
                        <div class="card-body">
							<form th:action="@{changepassword}" method="POST">
								<div class="input-group">
									<div class="input-group-prepend" for="password">
										<span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-key"></i></span>
									</div>
									<input type='password' placeholder="new password" class="form-control validation_input" id="password" name="password" autocomplete="off" required pattern=".{10,}" title="Password must have a length of 10 characters at least and include one uppercase, lowercase, number and simbols"/>
									<div id="show_hide_password" class="input-group-append" title="show/hide password" >
                                       	<a href="" class="input-group-text"><i class="fas fa-eye-slash"></i></a>
                                    </div>
								</div>
								<div class="input-group">
									<div class="input-group-prepend" for="password_confirm">
										<span class="input-group-text" id="inputGroup-sizing-sm"><i class="fas fa-key"></i></span>
									</div>
									<input type='password' placeholder="confirm password" class="form-control validation_input" id="passwordConfirm" name="passwordConfirm"autocomplete="off" required pattern=".{10,}" title="Password must have a length of 10 characters at least and include one uppercase, lowercase, number and simbols"/>
									<div id="show_hide_password_confirm" class="input-group-append" title="show/hide password" >
                                       	<a href="" class="input-group-text"><i class="fas fa-eye-slash"></i></a>
                                    </div>
								</div>
								<div class="d-flex justify-content-center">
									<button type="submit" class="btn btn-primary">Change password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	
	<div id="layoutSidenav_content">
		<div th:if="${msg == 400}" class="alert alert-danger alert-dismissible fade show display-6" role="alert">
			<strong class="mr-2">Error!</strong>Passwords do not match!
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div th:if="${msg == 401}" class="alert alert-success alert-dismissible fade show display-6" role="alert">
			<strong class="mr-2">Success!</strong>Password have been updated.
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div th:if="${msg == 402}" class="alert alert-danger alert-dismissible fade show display-6" role="alert">
			<strong class="mr-2">Error!</strong>Password is not compliance with policy!
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div th:if="${msg == 403}" class="alert alert-danger alert-dismissible fade show display-6" role="alert">
			<strong class="mr-2">Error!</strong>Could not change password!
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
	
   	<script th:inline="javascript" th:attr="nonce=${cspNonce}">
        $(document).ready(function() {
            $("#show_hide_password a").on('click', function(event) {
                event.preventDefault();
                if($('#password').attr("type") == "text"){
                    $('#password').attr('type', 'password');
                    $('#show_hide_password svg').addClass( "fa-eye-slash" );
                    $('#show_hide_password svg').removeClass( "fa-eye" );
                }else if($('#password').attr("type") == "password"){
                    $('#password').attr('type', 'text');
                    $('#show_hide_password svg').removeClass( "fa-eye-slash" );
                    $('#show_hide_password svg').addClass( "fa-eye" );
                }
            });
            
            $("#show_hide_password_confirm a").on('click', function(event) {
                event.preventDefault();
                if($('#passwordConfirm').attr("type") == "text"){
                    $('#passwordConfirm').attr('type', 'password');
                    $('#show_hide_password_confirm svg').addClass( "fa-eye-slash" );
                    $('#show_hide_password_confirm svg').removeClass( "fa-eye" );
                }else if($('#passwordConfirm').attr("type") == "password"){
                    $('#passwordConfirm').attr('type', 'text');
                    $('#show_hide_password_confirm svg').removeClass( "fa-eye-slash" );
                    $('#show_hide_password_confirm svg').addClass( "fa-eye" );
                }
            });
        });
       </script>
