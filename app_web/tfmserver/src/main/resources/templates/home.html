<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Home</title>

		<link rel="stylesheet" type="text/css" href="css/login.css">
		<!--  JQUERY -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap4-toggle.min.css" rel="stylesheet">
		<script src="js/bootstrap4-toggle.min.js"></script>
		
		<!-- MY STYLES -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		
		<!-- FONT AWESOME -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome-all.min.css" />
	<script type="text/javascript" src="js/font-awesome-all.min.js"></script>
		
		<!-- DATABLES -->
		<link href="css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
		<script src="js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
		<script src="js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
		
		<!-- Plots -->
		<script src="js/plotly-latest.min.js"></script>

    </head>
    <body>
        <div id="nav">
            <nav class="nav">
            </nav>
        </div>
		
        <div id="divCarousel">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-flex justify-content-center align-items-center h-100 d-block w-100" src="img/image1.png" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block d-flex justify-content-center h-100 w-100" src="img/image2.png" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/image3.png" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>


        <div id="divSingIn">
            <div class="container container-fluid">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">
                            <h3>Sign In</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/login}" method="POST" id="formSingIn">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="username" type="text" id="username" name="username" required autofocus>
                                    
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="password" type="password" id="password" name="password" required>
                                    <div id="show_hide_password" class="input-group-append" title="show/hide password" >
                                       	<a href="" class="input-group-text"><i class="fas fa-eye-slash"></i></a>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <div class="col col-md-auto align-items-center remember">
                                        <input type="checkbox" name="remember-me">Remember Me
                                    </div>
                                    
                                    <div class="col col-md-auto form-group">
                                        <input type="submit" value="Login" class="btn float-right btn-primary">
                                    </div>
                                </div>
                                
                                
                                <div class="alert alert-danger" role="alert" th:if="${error==true}">
                                    Invalid username or password.
                                </div>
                                <div class="alert alert-danger" role="alert" th:if="${logout==true}">
                                    You have been logged out.
                                </div>
                                <div class="alert alert-warning" role="alert" th:if="${expired==true}">
                              		Session expired
                                </div>
                                <div class="alert alert-danger" role="alert" th:if="${concurrent==true}">
                              		Session active.
                                </div>
                                <div class="alert alert-danger" role="alert" th:if="${blocked==true}">
                              		Fail limit reached.
                                </div>
                                                              
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="row d-flex justify-content-center links">
                            	<div class="col-8 d-flex justify-content-center">Don't have an account?</div>
                                <div class="col d-flex justify-content-center"><button class="btn btn-outline-primary" id="openSingUpButton">Sign Up</button></div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="#">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SING UP-->
        <div id="divSingUp">
        	<div class="container container-fluid">
	            <div class="d-flex justify-content-center h-100">
		            <div class="card">
		                <div class="card-header">
		                    <h3>Sign Up</h3>
		                </div>
		                <div class="card-body">
		                    <form th:action="@{/register}" method="POST" id="formSingUp">
		                        <div class="input-group form-group">
		                            <div class="input-group-prepend">
		                                <span class="input-group-text"><i class="fas fa-user"></i></span>
		                            </div>
		                            <input class="form-control" placeholder="username" type="text" id="usernameSingUp" name="usernameSingUp" required autofocus>
		                        </div>
		                        <div class="input-group form-group">
		                            <div class="input-group-prepend">
		                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
		                            </div>
		                            <input class="form-control" placeholder="email" type="text" id="emailSingUp" name="emailSingUp" required>
		                        </div>
		                        <div class="input-group form-group">
		                            <div class="input-group-prepend">
		                                <span class="input-group-text"><i class="fas fa-key"></i></span>
		                            </div>
		                            <input class="form-control" placeholder="password" type="password" id="passwordSingUp" name="passwordSingUp" required>
		                        </div>
		                         <div class="input-group form-group">
		                            <div class="input-group-prepend">
		                                <span class="input-group-text"><i class="fas fa-key"></i></span>
		                            </div>
		                            
		                            <input class="form-control" placeholder="repeat password" type="password" id="password2SingUp" name="password2SingUp" required>
		                        </div>
		                        <div class="row d-flex justify-content-center">
		                            
		                            <div class="col col-md-auto form-group">
		                                <input type="submit" value="Register" class="btn float-right btn-primary">
		                            </div>
		                        </div>
		                                                  
		                    </form>
		                </div>
		                <div class="card-footer">
		                    <div class="row d-flex justify-content-center links">
		                      	<div class="col-8 ">Do you have an account?</div>
		                        <div class="col"><button class="btn btn-outline-primary" id="closeSingUpButton">Sign in</button></div>
		                    </div>
		                </div>
		            </div>
		        </div>
	        </div>
        </div>

        <script th:inline="javascript" th:attr="nonce=${cspNonce}">
            $("#openSingUpButton").click(function() {
              document.getElementById("divSingUp").style.left = "50%";
              document.getElementById("divSingIn").style.left = "-50%";
              document.getElementById("divSingUp").style.opacity = "100%";
              document.getElementById("divSingIn").style.opacity = "0%";
            });

            $("#closeSingUpButton").click(function() {
              document.getElementById("divSingUp").style.left = "-50%";
              document.getElementById("divSingIn").style.left = "50%";
              document.getElementById("divSingUp").style.opacity = "0%";
              document.getElementById("divSingIn").style.opacity = "100%";
            });
            
            $("#formSingUp :input").prop("disabled", true);
            
            $(document).ready(function() {
	            $("#show_hide_password a").on('click', function(event) {
	                event.preventDefault();
	                if($('#password').attr("type") == "text"){
	                    $('#password').attr('type', 'password');
	                    $('#show_hide_password svg').addClass( "fa-eye-slash" );
	                    $('#show_hide_password svg').removeClass( "fa-eye" );
	                }else if($('#password').attr("type") == "password"){
	                    $('#password').attr('type', 'text');
	                    $('#show_hide_password svg').removeClass( "fa-eye-slash" );
	                    $('#show_hide_password svg').addClass( "fa-eye" );
	                }
	            });
	        });
        </script>
    </body>
</html>
